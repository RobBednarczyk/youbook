{% extends "layout.html" %}
{% block title %}Edit book{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='editBook.css')}}">
{% endblock %}

{% block content %}
<div class="alert alert-danger">
  <h2>The selected item will be edited!</h2>
</div>

<div class = "book-container">
<div class = "book-item">
  <img src = "{{book.image_url}}" alt = "No image available">
  <strong><p>{{book.title}}</p></strong>
  <p>{{book.author}}</p>
  <p>{{book.category}}</p>
</div>
</div>

<div class = "form-container">
  <form action="{{url_for('editBook', bookshelf_id = book.bookshelf_id, book_id = book.id)}}"
    method = "POST" id = "editBook">
    <div class="form-elements">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title">
      <label for="imageURL">Image Url (optional):</label>
      <input type="text" id="imageURL" name="imageURL">
      <label for="author">Author (optional):</label>
      <input type="text" id="author" name="author">
      <label for="category">Category (optional):</label>
      <input type="text" id="category" name="category">
      <label for="description">Description (optional):</label>
      <textarea name = "description" rows="10" cols="50" form = "editBook"></textarea>
    </div>
    <div class="add-button">
      <input type="submit" value="Add">
    </div>
  </form>
</div>

{% endblock %}
